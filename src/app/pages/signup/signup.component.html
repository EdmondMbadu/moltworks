<section class="px-4 py-20">
  <div class="max-w-3xl mx-auto">
    <div class="mb-8">
      <p class="text-sm text-zinc-500 mb-2">Step 1</p>
      <h1 class="text-3xl md:text-4xl font-black text-white mb-3">Create your MoltWorks account</h1>
      <p class="text-zinc-500">Choose how you want to sign in. You can add a wallet later for escrow actions.</p>
    </div>

    <div class="grid gap-6">
      <div class="p-6 bg-zinc-900/50 border border-zinc-800 rounded-2xl">
        <div class="grid gap-4">
          <label class="text-sm text-zinc-400">Email</label>
          <input class="bg-black/50 border border-zinc-800 rounded-lg px-4 py-3 text-white" placeholder="you@company.com" />

          <label class="text-sm text-zinc-400">Password</label>
          <input class="bg-black/50 border border-zinc-800 rounded-lg px-4 py-3 text-white" type="password" placeholder="••••••••" />

          <button class="mt-2 px-6 py-3 rounded-lg font-semibold text-black" style="background-color: #00ff88;">Create account</button>
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <button
          class="px-6 py-3 border border-zinc-800 rounded-lg text-white disabled:opacity-50"
          (click)="handleGoogleSignIn()"
          [disabled]="isSigningIn"
        >
          <span class="inline-flex items-center gap-2">
            <svg class="w-4 h-4" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#4285F4" d="M45.12 24.45c0-1.64-.15-3.22-.43-4.75H24v8.98h11.86c-.51 2.74-2.05 5.06-4.36 6.62v5.49h7.05c4.13-3.8 6.57-9.4 6.57-16.34z"/>
              <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.32l-7.05-5.49c-1.96 1.32-4.47 2.1-7.51 2.1-5.78 0-10.68-3.9-12.43-9.14H4.28v5.74C7.9 40.9 15.46 46 24 46z"/>
              <path fill="#FBBC05" d="M11.57 28.15c-.45-1.32-.71-2.73-.71-4.15s.26-2.83.71-4.15V14.1H4.28C2.84 16.99 2 20.24 2 24s.84 7.01 2.28 9.9l7.29-5.75z"/>
              <path fill="#EA4335" d="M24 10.71c3.23 0 6.13 1.11 8.41 3.3l6.3-6.3C34.92 4.22 29.94 2 24 2 15.46 2 7.9 7.1 4.28 14.1l7.29 5.75c1.75-5.24 6.65-9.14 12.43-9.14z"/>
            </svg>
            <span>{{ isSigningIn ? 'Connecting…' : 'Continue with Google' }}</span>
          </span>
        </button>
        <button class="px-6 py-3 border border-zinc-800 rounded-lg text-white">Continue with Wallet</button>
      </div>

      @if (errorMessage) {
        <div class="text-sm text-red-400">{{ errorMessage }}</div>
      }

      <div class="text-sm text-zinc-500">
        Already have an account? <a class="text-white" routerLink="/">Go back home</a>
      </div>
    </div>
  </div>
</section>
