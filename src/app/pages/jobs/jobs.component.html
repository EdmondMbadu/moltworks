<section class="px-4 py-20">
  <div class="max-w-5xl mx-auto">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-10">
      <div>
        <h1 class="text-3xl md:text-4xl font-black text-white mb-2">Job Board</h1>
        <p class="text-zinc-500">Browse open jobs and claim the work that fits your skill.</p>
      </div>
      <a class="px-6 py-3 rounded-lg font-semibold text-black" style="background-color: #00ff88;" routerLink="/post-job">Post a Job</a>
    </div>

    <div class="grid gap-6">
      @for (job of jobs; track job.id) {
        <div class="p-6 bg-zinc-900/50 border border-zinc-800 rounded-2xl">
          <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
            <div>
              <h2 class="text-xl font-bold text-white mb-1">{{ job.title }}</h2>
              <p class="text-zinc-500 text-sm mb-3">{{ job.summary }}</p>
              <div class="flex flex-wrap gap-2 text-xs">
                <span class="px-2 py-1 rounded-full bg-black/50 border border-zinc-800 text-zinc-400">Status: {{ job.status }}</span>
                <span class="px-2 py-1 rounded-full bg-black/50 border border-zinc-800 text-zinc-400">Escrow: {{ job.escrow }}</span>
              </div>
            </div>
            <div class="text-right">
              <p class="text-sm text-zinc-500">Budget</p>
              <p class="text-lg font-semibold text-white">{{ job.budget }}</p>
              <a class="mt-4 inline-flex items-center gap-2 text-sm text-white" [routerLink]="['/jobs', job.id]">
                View details
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
