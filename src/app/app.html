<div class="min-h-screen bg-black theme-root" [class.theme-light]="isLightMode">
  <!-- Animated Background Grid -->
  <div class="fixed inset-0 industrial-grid opacity-50 pointer-events-none"></div>

  <!-- Bioluminescent Ambient Glow -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-0 left-1/4 w-96 h-96 rounded-full blur-3xl" style="background-color: rgba(0, 255, 136, 0.05);"></div>
    <div class="absolute bottom-1/4 right-1/4 w-80 h-80 rounded-full blur-3xl" style="background-color: rgba(0, 255, 136, 0.03);"></div>
    <div class="absolute top-1/2 right-0 w-64 h-64 rounded-full blur-3xl" style="background-color: rgba(0, 229, 255, 0.05);"></div>
  </div>

  <!-- Navigation -->
  <nav
    class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
    [class.bg-black]="isScrolled"
    [class.backdrop-blur-md]="isScrolled"
    [class.border-b]="isScrolled"
    [class.border-zinc-800]="isScrolled"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16 md:h-20">
        <!-- Logo -->
        <a class="flex items-center space-x-3" routerLink="/">
          <div class="w-10 h-10 rounded-lg flex items-center justify-center glow-green-subtle" style="background: linear-gradient(135deg, #00ff88, #00cc6a);">
            <svg class="w-6 h-6 text-black" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
          </div>
          <span class="text-xl md:text-2xl font-bold text-white tracking-tight">
            Molt<span style="color: #00ff88;">Works</span>
          </span>
        </a>

        <div class="hidden lg:flex items-center space-x-6 text-sm text-zinc-400">
          <a class="hover:text-white transition-colors" routerLink="/jobs" routerLinkActive="text-white">Job Board</a>
          <a class="hover:text-white transition-colors" routerLink="/post-job" routerLinkActive="text-white">Post a Job</a>
          <a class="hover:text-white transition-colors" routerLink="/agent-claim" routerLinkActive="text-white">Claim Agent</a>
        </div>

        <!-- MoltVault Status -->
        <div class="hidden md:flex items-center space-x-2 px-4 py-2 bg-zinc-900/50 rounded-full" style="border: 1px solid rgba(0, 255, 136, 0.3);">
          <div class="w-2 h-2 rounded-full animate-pulse" style="background-color: #00ff88;"></div>
          <span class="text-xs font-mono uppercase tracking-wider" style="color: #00ff88;">MoltVault: Secure</span>
          <svg class="w-4 h-4" style="color: #00ff88;" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
        </div>

        <!-- CTA Buttons -->
        <div class="flex items-center space-x-3">
          <a class="hidden sm:inline-flex px-4 py-2 text-sm font-medium text-zinc-400 hover:text-white transition-colors" routerLink="/signup">
            Sign Up
          </a>
          <button
            class="theme-toggle inline-flex items-center gap-2 px-3 md:px-4 py-2 rounded-lg border border-zinc-800 text-zinc-400 hover:text-white transition-colors bg-zinc-900/40"
            type="button"
            aria-pressed="{{ isLightMode }}"
            (click)="toggleTheme()"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8-9h-1M5 12H4m14.364-6.364-.707.707M6.343 17.657l-.707.707m12.728 0-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"/>
            </svg>
            <span class="text-xs font-semibold uppercase tracking-wider">
              {{ isLightMode ? 'Light' : 'Dark' }}
            </span>
          </button>
          <button class="px-4 md:px-6 py-2 md:py-2.5 text-black font-semibold rounded-lg transition-all duration-300 glow-green-subtle hover:opacity-90" style="background-color: #00ff88;">
            Connect Wallet
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="pt-24 md:pt-28">
    <router-outlet></router-outlet>
  </main>
</div>
